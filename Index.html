<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div>
            <h1 class="container-title">Login</h1>
        </div>

        <div class="conteudo">
            <label for="NoneUsuario">Nome de Usuário</label>
            <input id="nome" class="conteudo-interno" type="text" name = "NomeUsuário" placeholder="Insira seu Nome...">
        </div>

        <div class="conteudo">
            <label for="Senha">Senha</label>
            <input id="senha" class="conteudo-interno" type="password" name = "Senha" placeholder="Insira sua Senha...">
        </div>

        <div>
            <button id="acesso" class=" botao-conteudo"type="submit">Acessar</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
